<!DOCTYPE html>
<html>
  <head>
    <title>Text Decorator</title>
    <link
      href="../styles/decoratemytext.css"
      type="text/css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/decoratemytext.js"></script>
  </head>

  <body>
    <h1>Text Decorator</h1>

    <div>
      <img src="../public/images/decorated.gif" alt="very decorated!" />
    </div>

    <div>
      <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30"> </textarea>
      </fieldset>
    </div>
    <!-- Your UI controls go here -->
    <div>
      <fieldset>
        <legend>Decoration</legend>
        <div>
          <button onclick="onButtonClick()">Bigger Decorations!</button>
          <button onclick="onLatinClick()">Igpay Atinlay</button>
          <button onclick="onMalkovitchClick()">Malkovitch</button>
        </div>
        <div>
          <input
            id="blingCheckBox"
            onchange="handleCheckBox()"
            type="checkbox"
          />
          <span>Bling</span>
        </div>
      </fieldset>
    </div>
  </body>
</html>
