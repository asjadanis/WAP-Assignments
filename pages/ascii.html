<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/ascii.css" />
    <script src="../js/ascii.js"></script>
    <script src="../js/animation.js"></script>
    <title>ASCIImation</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading align-center">
        CSE 190 M ASCII Animation Viewer
      </h1>
    </header>
    <main>
      <div class="align-center">
        <textarea id="myTextArea" cols="80" rows="20"></textarea>
        <div class="fields-container">
          <div>
            <fieldset>
              <legend>Play Controls:</legend>
              <button id="startBtn" onclick="onStart()">Start</button>
              <button id="stopBtn" onclick="onStop()" disabled>Stop</button>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend>Animation:</legend>
              <select id="animation" onchange="handleChangeAnimation()">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
              </select>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend>Size:</legend>
              <select id="sizeDropdown" onchange="handleSizeChange()">
                <option value="t">Tiny</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
                <option value="xxl">XXL</option>
              </select>
            </fieldset>
          </div>
          <div>
            <fieldset>
              <legend>Speed:</legend>
              <input
                id="turboCheckBox"
                onchange="onTurboClick()"
                type="checkbox"
              />
              <label>Turbo</label>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="validator-styles">
        <div>
          <a
            href="http://validator.w3.org/check/?uri=https://asjadanis.github.io/WAP-Assignments/pages/ascii.html"
          >
            <img
              class="validator-img-styles"
              src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
              alt="html validator"
          /></a>
        </div>
        <div>
          <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https://asjadanis.github.io/WAP-Assignments/pages/ascii.html"
          >
            <img
              class="validator-img-styles"
              src="https://mumstudents.org/cs472/2013-09/images/w3c-css.png"
              alt="css validator"
          /></a>
        </div>
        <div>
          <a
            href="https://webster.cs.washington.edu/jslint/?uri=https://asjadanis.github.io/WAP-Assignments/pages/ascii.html"
          >
            <img
              src="https://webster.cs.washington.edu/w3c-js.png"
              alt="Valid JS"
            />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
