<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bankaccount.css" />
    <script src="../js/bankAccount.js" type="text/javascript"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <header>
      <h1 class="align-center">Bank Account</h1>
    </header>
    <main>
      <div id="bankModal" class="modal">
        <div class="modal-content">
          <div>
            <span onclick="BankAccount.closeModal()" class="close"
              >&times;</span
            >
          </div>
          <div class="modal-content-container">
            <div class="margin-bottom">
              <select
                value="temp "
                class="form-fields-width"
                id="accountNames"
                onchange="BankAccount.enableSubmitButton()"
              >
                <option disabled selected value>-- select an option --</option>
              </select>
            </div>
            <div class="margin-bottom">
              <input
                class="form-fields-width"
                type="number"
                id="amount"
                placeholder="Amount"
              />
            </div>
            <div class="margin-bottom">
              <button
                class="form-fields-width"
                disabled
                id="submitButton"
                onclick="BankAccount.onSubmitButtonClick()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="margin-bottom fields-width">
        <label>Account Name: </label>
        <input
          class="float-right"
          id="accountType"
          type="text"
          placeholder="Account Name"
        />
      </div>
      <div class="margin-bottom fields-width">
        <label>Deposit: </label>
        <input
          class="float-right"
          id="deposit"
          type="number"
          placeholder="Enter amount to deposit"
        />
      </div>
      <div class="margin-bottom">
        <button onclick="BankAccount.handleCreateNewAccount()">
          Create new account
        </button>
        <button onclick="BankAccount.deposit()">Deposit</button>
        <button onclick="BankAccount.debit()">Debit</button>
      </div>
      <div>
        <textarea rows="20" cols="70" id="accountDetails"></textarea>
      </div>
    </main>
  </body>
</html>
