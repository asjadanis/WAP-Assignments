<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/taskslist.css" />
    <script type="text/javascript" src="../js/tasksList.js"></script>
    <title>Tasks List</title>
  </head>
  <body>
    <header>
      <h1 class="title">Task List</h1>
    </header>
    <main>
      <div class="container">
        <div>
          <h2>Task List</h2>
          <div>
            <label>Task</label>
          </div>
          <div class="margin-bottom">
            <input
              class="action-items-width"
              type="text"
              placeholder="Add your task"
              id="task"
            />
          </div>
          <div class="margin-bottom">
            <button onclick="addTask()" class="action-items-width">
              Add Task
            </button>
          </div>
          <div class="margin-bottom">
            <button onclick="clearTasks()" class="action-items-width">
              Clear Tasks
            </button>
          </div>
        </div>
        <div>
          <h2>Task List</h2>
          <textarea id="tasksListTextArea"></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
