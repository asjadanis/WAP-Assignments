<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/grades.css" />
    <title>Grades</title>
  </head>
  <body>
    <header>
      <h1 class="align-center">Grades</h1>
    </header>
    <main>
      <section>
        <h1>Retrieve your grade</h1>
      </section>
      <form class="form-styles" action="https://mumstudents.org/params.php">
        <div class="margin">
          <label for="name">Name:</label>
          <input type="text" id="studentName" name="name" />
        </div>
        <div class="margin">
          <label for="studentID">Student ID:</label>
          <input type="text" id="studentID" name="studentID" />
        </div>
        <div class="margin">
          <label for="assignment">Choose Assignment:</label>
          <select name="assignment">
            <option>assignment 1</option>
            <option>assignment 2</option>
            <option>assignment 3</option>
            <option>assignment 4</option>
          </select>
        </div>
        <div class="margin">
          <label for="entry">Choose entry</label>
          <select name="entry">
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
            <option>Winters</option>
          </select>
        </div>
        <div class="margin">
          <label for="truth">Are you telling the truth</label>
          <input type="radio" name="truth"> yes </input>
          <input type="radio" name="truth"> no </input>
        </div>
        <div>
          <input class="button-styles" type="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
